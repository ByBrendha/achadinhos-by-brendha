<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achadinhos By Brendha</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #444;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #f9cada;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header a {
      color: #444;
      text-decoration: none;
      font-weight: bold;
    }

    .section {
      padding: 6rem 2rem 3rem;
    }

    h2 {
      color: #c2eabd;
      text-align: center;
      margin-bottom: 2rem;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background-color: #f5f5f5;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      text-align: center;
      padding: 1rem;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .card h3 {
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    .card a {
      background-color: #c2eabd;
      color: #444;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <a href="#tech">Tech</a>
    <a href="#beleza">Beleza</a>
    <a href="#utilidades">Utilidades</a>
  </header>

  <section id="tech" class="section">
    <h2>Tech</h2>
    <div class="cards">
      <div class="card">
        <img src="URL_DA_IMAGEM" alt="Produto Tech">
        <h3>Mini Ring Light</h3>
        <a href="LINK_SHOPEE">Ver na Shopee</a>
      </div>
      <!-- + cards aqui -->
    </div>
  </section>

  <section id="beleza" class="section">
    <h2>Beleza</h2>
    <div class="cards">
      <div class="card">
        <img src="URL_DA_IMAGEM" alt="Produto Beleza">
        <h3>Escova Facial Elétrica</h3>
        <a href="LINK_SHOPEE">Ver na Shopee</a>
      </div>
    </div>
  </section>

  <section id="utilidades" class="section">
    <h2>Utilidades</h2>
    <div class="cards">
      <div class="card">
        <img src="URL_DA_IMAGEM" alt="Produto Utilidade">
        <h3>Porta-cabos Reutilizável</h3>
        <a href="LINK_SHOPEE">Ver na Shopee</a>
      </div>
    </div>
  </section>

  <footer>
    Feito com carinho por Brendha ✨ | Achadinhos By Brendha
  </footer>
</body>
</html>
